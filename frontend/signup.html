<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cropix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-white text-3xl font-bold text-center">Create an Account</h2>
        <p class="text-gray-400 text-center mt-2">Sign up to get started</p>

        <form action="#" method="POST" class="mt-6">
            <div class="mb-4">
                <label for="name" class="text-gray-300 text-sm">Full Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring focus:ring-green-500 outline-none">
            </div>

            <div class="mb-4">
                <label for="email" class="text-gray-300 text-sm">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring focus:ring-green-500 outline-none">
            </div>

            <div class="mb-4">
                <label for="password" class="text-gray-300 text-sm">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring focus:ring-green-500 outline-none">
            </div>

            <div class="mb-4">
                <label for="confirm-password" class="text-gray-300 text-sm">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring focus:ring-green-500 outline-none">
            </div>

            <div class="flex items-center text-sm text-gray-400">
                <input type="checkbox" id="terms" name="terms" class="accent-green-500">
                <label for="terms" class="ml-2">I agree to the <a href="#" class="text-green-400 hover:underline">terms and conditions</a></label>
            </div>

            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 mt-6 rounded-lg transition duration-200">
                Sign Up
            </button>
        </form>

        <p class="text-gray-400 text-center mt-4">
            Already have an account?
            <a href="login.html" class="text-green-400 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
